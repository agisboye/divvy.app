<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divvy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #C2FFD6 0%, #21C070 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 300;
      opacity: 0.9;
      letter-spacing: 0.05em;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Divvy</h1>
    <h2>Coming Soon</h2>
  </div>
</body>

</html>
